  <div class="formWrap">

    <div id="contactTitle">
      <span>Submit Your Own Art</span>
    </div>


      <form>
        <div class=container>
          <label for="artistName">Artist's Name:</label><br>
          <input type="text" id="artistName" placeholder="Name" name="artistName"><br>
        </div>

        <div class="container">
          <label for="email">Email Address:</label><br>
          <input type="text" id="email" placeholder="Enter email" name="email"><br>
        </div>

        <div class="container">
          <label for="phoneNum">Phone Number:</label><br>
          <input type="text" id="phoneNum" placeholder="(555)555-5555" name="phoneNum"><br>
        </div>

        <div class="container">
          <label for="artworkTitle">Artwork's Title:</label><br>
          <input type="text" id="artworkTitle" placeholder="Title" name="artworkTitle"><br>
        </div>

        <div class="container">
          <label for="statement">Artist's Statment:</label><br>
          <input type="text" id="statement" placeholder="A statement about the artist and their piece..." name="statement"><br>
        </div>


        <input class="btnSubmit" type="submit" value="Submit" onclick="btn()"><br>

        <div class="warn">
          <p> PLEASE INCLUDE AN ATTACHMENT OF YOUR ARTWORK ON YOUR EMAIL </p>
        </div>

      </form>
